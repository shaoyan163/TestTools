<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试平台</title>
</head>
<body>
<table>
    <tr>
        <th>序号</th>
        <th>项目名称</th>
        <th>负责人</th>
        <th>应用名称</th>
    </tr>
    {% for data in datas %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ data.project }}</td>
            <td>{{ data.name  }}</td>
            <td>{{ data.app  }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
